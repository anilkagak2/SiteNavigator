<div  style="color: #337ab7;">
  <div class="contact-main" style="margin:0px; padding: 0px">
  <h5 >
    Google Images Slide show
    <a class="glyphicon glyphicon-camera"></a>
    
    <button type="submit" name="search" value="search" style="float: right;" ng-click="search()">
      <a class="glyphicon glyphicon-search"></a>
      <input type="search" placeholder="Search" ng-model="searchString" />
    </button>
  </h5>
  

  
  <div style="width:100%; height:200px; overflow-y: scroll;">
  <ul>
    <li ng-repeat="item in searchResults">
      <span style="font-size:10px"> {{ item.title }} </span> <br>
      <img src="{{ item.image.thumbnailLink }}" alt="{{ item.title }}" height="42" width="42"> <br>
    </li>
  </ul>
  </div>

  </div>
  
  <div class="contact-main" style="margin:0px; padding: 0px">
    <h5>
      HTML5 video
      <a class="glyphicon glyphicon-film"></a>
    </h5>
    
    <video width="100%" height="200px" controls>
      <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

</div>
